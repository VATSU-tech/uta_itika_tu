<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="uta itika tu" />
    <meta name="keywords" content="uta itika tu" />
    <meta name="author" content="VATSU" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="var(--background)" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="var(--background)" />
    <meta name="msapplication-TileImage" content="icon.svg" />
    <link rel="icon" href="icon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>uta itika tu</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        sans-serif;
      transition: 0.5s;
    }
    :root {
      --background: #dedede;
      --color2: #333;
      --color3: #33333375;
      --white: #222;
    }
    body {
      background-color: var(--background);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    div {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: transparent;
      padding: 2rem;
      border-radius: 2rem;
      text-align: center;
      box-shadow:
        var(--color2) 0 0 50rem,
        var(--white) 2px 2px 0.5rem,
        var(--color3) 0 0 7rem inset;
    }
    @keyframes identifier {
      
    }
    h1 {
      color: var(--background);
      text-shadow: var(--color2) 0 0 5px;
    }
    section {
      display: flex;
      gap: 10px;
      padding: 0 20%;
    }
    button {
      /* flex: 1; */
      width: 100px;
      background-color: var(--background);
      border: 1px solid var(--color2);
      padding: 1rem;
      border-radius: 2rem;
      color: var(--white);
    }
    button:hover {
      border-color: var(--color2);
      cursor: pointer;
      box-shadow: var(--color2) 0 0 1rem inset;
    }
    .hover {
      position: absolute;
      border: 1px solid var(--white);
    }
    footer {
      position: absolute;
      bottom: 10px;
    }
    a {
      text-decoration: none;
      color: var(--color3);
    }
    a:hover {
      color: var(--white);
    }
  </style>
  <body>
    <div>
      <h1>Do you realy love me ?</h1>
      <section>
        <button id="yes">Yes</button>
        <button id="button">No</button>
      </section>
    </div>
    <footer>
      <a href="https://github.com/VATSU-tech/uta_itika_tu.git"
        ><i class="fa-brands fa-github"></i> VATSU-tech</a
      >
    </footer>
  </body>
  <script>
    const btn = document.getElementById("button");
    btn.addEventListener("mouseover", () => {
      btn.style.left = Math.random() * 90 + "%";
      btn.style.top = Math.random() * 90 + "%";

      btn.addEventListener("click", () => {
        btn.classList.add("hover");
        btn.style.left = Math.random() * 90 + "%";
        btn.style.top = Math.random() * 90 + "%";
      });
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.querySelector("div").innerHTML =
        "<h1>Thank you to love me realy !</h1>";
    });
  </script>
</html>
